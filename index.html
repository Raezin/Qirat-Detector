<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qirat Corrector</title>

    <!-- Custom Styling -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container-fluid bg-dark" data-bs-theme="dark">
    <header class="fixed-top">
        <nav class="navbar bg-dark border-bottom border-body">
            <div class="container-fluid d-flex justify-content-around align-items-center">
              <span class="navbar-brand mb-0 h1" id="nav-cust-txt">Qirat Corrector</span>
            </div>
        </nav>
    </header>

    <main class="container-fluid d-flex flex-column align-items-center justify-content-around">
        <div class="container my-5">
            <div class="row my-3">
                <div class="col d-flex justify-content-center">
                    <h1 id="generate-text">Select Surah, Para, and Ayah Range</h1>
                </div>
            </div>

            <!-- Surah, Para, and Ayah Selection -->
            <div class="row my-3">
                <div class="col d-flex justify-content-center">
                    <select id="surah-select" class="form-select mx-2" style="width: 200px;">
                        <option value="" disabled selected>Select Surah</option>
                        <!-- Surahs will be populated dynamically -->
                    </select>

                    <select id="ayah-select" class="form-select mx-2" style="width: 180px;">
                        <option value="" disabled selected>Select Ayah Range</option>
                        <!-- Ayah ranges will be dynamically generated -->
                    </select>
                </div>
            </div>

            <!-- Display Selected Ayahs -->
            <div class="row my-3">
                <div class="col d-flex justify-content-center">
                    <p id="ayah-display" class="text-light">Your selected Ayahs will appear here</p>
                </div>
            </div>

            <!-- Recording Button -->
            <div class="row my-2">
                <div class="col d-flex justify-content-center">
                    <button id="next-ayah-btn" class="btn btn-warning mx-3">Next Ayah</button>
                    <button class="btn btn-primary mx-3" id="custom-button">Start Recording</button>
                </div>
            </div>

            <!-- Transcription Result -->
            <div class="row my-1">
                <div class="col d-flex justify-content-center">
                    <p id="result">Your results will be shown here!</p>
                    <div id="grade-display" class="grade-box"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom">
        <hr>
        <div class="container bg-dark">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center">
                    &copy; All rights belong to Raezin.
                </div>
            </div>
        </div>
    </footer>

    <script src="script/style.js"></script>
    <script src="script/grading.js"></script>
    <script src="script/ayat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>


<!-- // now server is live -->
